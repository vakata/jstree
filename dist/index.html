    function dummy(levels, nodes) {
        var data = [], i;
        for (i = 0; i < nodes; i++) {
            c ++;
            data.push({
                'id' : levels + '_' + i,
                'text' : 'node ' + i + ' ' + (i === 1 ? 'lipsum lipsum lipsum lipsum lipsum lipsum lipsum lipsum ' : ''),
                'children' : levels > 1 ? dummy(levels - 1, nodes) : []
            });
        }
        return data;
    }
    var instance = new jsTree({
        plugins:{
            checkbox:jsTree.plugin.checkbox
        }   
        // , renderer : 'scroller'
    }, document.getElementById('tree'));
    instance
        .empty()
        .create(dummy(3, 4))
        .openAll();
